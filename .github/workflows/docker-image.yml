name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: cd order-service/order-service && docker build . --file Dockerfile --tag ${{ secrets.DOCKER_HUB_LOGIN }}/order-service:$(date +%s)
    - name: Login it Docker Hub
      run: docker login -u ${{ secrets.DOCKER_HUB_LOGIN }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Publish to Docker HUB
      run: docker push ${{ secrets.DOCKER_HUB_LOGIN }}/order-service:$(date +%s)
    
  
